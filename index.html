<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMO Generator Pro</title>
    
    <style>
        :root { 
            --primary: #007bff; --success: #25d366; --bg: #f0f2f5;
            --card: #ffffff; --text: #333; --dark-box: #1a1c23; --neon: #00ff41; 
        }

        @media (prefers-color-scheme: dark) {
            :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; }
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); padding: 10px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        
        .container, .history-wrapper { 
            background: var(--card); 
            width: 100%; 
            max-width: 450px; 
            border-radius: 20px; 
            padding: 20px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.08); 
            box-sizing: border-box; 
        }

        .container { margin-top: 10px; margin-bottom: 20px; }

        h2 { text-align: center; margin-top: 0; font-size: 1.1rem; border-bottom: 2px solid var(--primary); padding-bottom: 10px; margin-bottom: 15px; }
        
        .sync-field { margin-bottom: 15px; display: flex; align-items: center; gap: 8px; font-weight: bold; font-size: 14px; }
        .sync-field input { padding: 8px; border-radius: 8px; border: 2px solid #ddd; width: 50px; text-align: center; background: var(--card); color: var(--primary); font-weight: bold; outline: none; }

        textarea { 
            width: 100%; min-height: 100px; border-radius: 12px; border: 2px solid #ddd; 
            padding: 12px; box-sizing: border-box; font-size: 14px; outline: none; 
            background: var(--card); color: var(--text); margin-bottom: 15px; resize: none;
        }

        .btn-gen { width: 100%; padding: 14px; border: none; border-radius: 12px; margin-bottom: 20px; cursor: pointer; font-weight: bold; color: white; background: var(--primary); text-transform: uppercase; }

        .output-container { margin-top: 15px; }
        .label-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
        .label { font-weight: bold; font-size: 10px; color: #888; text-transform: uppercase; }
        .btn-wa { border: none; padding: 8px 15px; border-radius: 8px; font-size: 11px; cursor: pointer; font-weight: bold; color: white; background: var(--success); }

        .editable-box { width: 100%; padding: 15px; border-radius: 12px; font-size: 13px; line-height: 1.5; border: 1px solid #444; min-height: 60px; white-space: pre-wrap; box-sizing: border-box; outline: none; }
        .out-dark { background: var(--dark-box); color: var(--neon); font-family: 'Consolas', monospace; }
        .out-light { background: #fdfdfd; color: #333; border: 1px solid #ddd; }

        .history-wrapper { border-top: 4px solid var(--primary); }
        .history-header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        
        .search-box { 
            width: 55%; padding: 6px 12px; border-radius: 15px; border: 1px solid #ccc; font-size: 11px; outline: none; margin-bottom: 15px;
        }

        .history-item { background: var(--card); border: 1px solid #ddd; border-radius: 10px; margin-bottom: 8px; overflow: hidden; }
        .history-item-header { background: #f8f9fa; padding: 10px; cursor: pointer; font-weight: bold; display: flex; justify-content: space-between; align-items: center; font-size: 12px; }
        
        .history-content { display: none; padding: 10px; font-size: 12px; border-top: 1px solid #eee; }
        .history-content pre { background: #f9f9f9; padding: 8px; border-radius: 5px; white-space: pre-wrap; margin: 8px 0; border: 1px solid #eee; font-size: 10px; color: #555; max-height: 120px; overflow-y: auto; }

        .btn-wa-small { width: 100%; border: none; padding: 8px; border-radius: 6px; font-size: 11px; cursor: pointer; font-weight: bold; color: white; background: var(--success); margin-bottom: 5px; }
        .btn-clear-all { background: #ff4d4d; color: white; border: none; padding: 5px 10px; border-radius: 6px; font-size: 10px; cursor: pointer; }
        .badge-tg { background: var(--primary); color: white; padding: 2px 5px; border-radius: 4px; font-size: 10px; margin-right: 5px; }
        .time-ago { font-size: 9px; color: #999; font-weight: normal; }
    </style>
</head>
<body>

<div class="container">
    <h2>‚öíÔ∏è JMO Generator Pro ‚öíÔ∏è</h2>
    <div class="sync-field">
        <span>Kode (TG):</span>
        <input type="text" id="noTG" value="01">
    </div>
    <textarea id="inputData" placeholder="Tempel Bahan di sini..." oninput="handleInput(this)"></textarea>
    <button id="genBtn" class="btn-gen" onclick="generate()">Generate ‚ú®</button>

    <div class="output-container">
        <div class="label-row"><span class="label">Format 1 (Short NIK/KPJ)</span><button class="btn-wa" onclick="sendWA('out1')">Send WA üü¢</button></div>
        <div id="out1" class="editable-box out-dark" contenteditable="true"></div>
    </div>

    <div class="output-container">
        <div class="label-row"><span class="label">Format 2 (Lengkap)</span><button class="btn-wa" onclick="sendWA('out2')">Send WA üü¢</button></div>
        <div id="out2" class="editable-box out-light" contenteditable="true"></div>
    </div>
</div>

<div class="history-wrapper">
    <div class="history-header-top">
        <span style="font-weight:bold; color:var(--primary); font-size: 13px;">History</span>
        <button class="btn-clear-all" onclick="clearHistory()">Delete</button>
    </div>
    <input type="text" id="searchHistory" class="search-box" placeholder="Cari Nama/NIK..." onkeyup="renderHistory()">
    <div id="historyList"></div>
</div>

<script>
    let tempCache = null;

    // Fungsi Gabungan untuk Auto Expand dan Auto Reset
    function handleInput(el) {
        // Auto Expand Tinggi Textarea
        el.style.height = "auto";
        el.style.height = (el.scrollHeight) + "px";

        // Fitur Baru: Jika input kosong, hapus tampilan output
        if (el.value.trim() === "") {
            document.getElementById('out1').innerText = "";
            document.getElementById('out2').innerText = "";
            tempCache = null;
        }
    }

    function formatTitik(val) {
        if(!val) return "0";
        let num = val.toString().replace(/\D/g, "");
        return num ? num.replace(/\B(?=(\d{3})+(?!\d))/g, ".") : "0";
    }

    function timeAgo(date) {
        const seconds = Math.floor((new Date() - new Date(date)) / 1000);
        if (seconds < 60) return "Baru saja";
        const minutes = Math.floor(seconds / 60);
        if (minutes < 60) return minutes + "m";
        const hours = Math.floor(minutes / 60);
        if (hours < 24) return hours + "j";
        return Math.floor(hours / 24) + "hr";
    }

    function generate() {
        const input = document.getElementById('inputData').value;
        const noTG = document.getElementById('noTG').value || "01";
        const btn = document.getElementById('genBtn');

        if (!input.trim()) return alert("Data kosong!");

        let nama = "-", nik = "-", kpj = "-", thn = "-", kab = "-", kec = "-", kel = "-", lasik = "0", kartuRaw = "";
        const lines = input.split('\n');
        
        lines.forEach((line, index) => {
            let uLine = line.toUpperCase().trim();
            let content = line.includes(":") ? line.split(":")[1].trim() : line.trim();

            if (uLine.includes("NIK")) {
                nik = content.replace(/\D/g, "");
            } else if (line.trim().match(/^\d{16}$/)) {
                nik = line.trim();
            }

            if (uLine.includes("KPJ")) {
                kpj = content;
            } else if (line.trim().match(/^[A-Z0-9]{11}$/i)) {
                kpj = line.trim();
                if (nama === "-" && lines[index+1] && !lines[index+1].includes(":")) {
                    nama = lines[index+1].trim();
                }
            }

            if (uLine.startsWith("NAMA")) nama = content;
            if (uLine.includes("KABUPATEN") || uLine.includes("KOTA")) kab = content;
            if (uLine.includes("KECAMATAN")) kec = content;
            if (uLine.includes("KELURAHAN")) kel = content;

            if (uLine.includes("TTL") || uLine.includes("LAKI-LAKI") || uLine.includes("PEREMPUAN")) {
                let match = line.match(/\d{4}/);
                if (match) thn = match[0];
            }

            if (uLine.includes("SALDO JHT") || uLine.includes("SALDO LASIK") || uLine.includes("TOTAL SALDO")) {
                lasik = formatTitik(content);
            }

            if (uLine.includes("JUMLAH KARTU")) {
                kartuRaw = content.replace(/\D/g, "");
            }
        });

        let nikShort = (nik !== "-" && nik.length >= 4) ? nik.substring(0, 4) : nik;
        let kpjShort = (kpj !== "-" && kpj.length >= 4) ? kpj.substring(0, 4).toUpperCase() : kpj;
        let labelKartu = (kartuRaw !== "" && parseInt(kartuRaw) > 0) ? "SENSOR" : "TUNGGAL";

        const f1 = `ü¶Üü¶¢ TG ${noTG} ü¶¢ü¶Ü\n\nKabupaten : ${kab}\nKecamatan : ${kec}\nKelurahan : ${kel}\n\n${nikShort}\n${kpjShort}\n${nama}\n${thn}\nPT. -\n\nSaldo JHT : Rp. ${lasik}\nTotal Saldo : Rp. ${lasik}\nJumlah Kartu : ${labelKartu}\n\nDPT ‚úÖ   JMO ‚úÖ`;
        const f2 = `ü¶¢ü¶Ü TG ${noTG} ü¶Ü\n\nNama: ${nama}\nNIK: ${nik}\nNo. KPJ: ${kpj}\nEmail: \nPassword: Bebek123@ \n\nüñ• Admin OTP : 087778889609`;

        document.getElementById('out1').innerText = f1;
        document.getElementById('out2').innerText = f2;

        tempCache = { tg: noTG, nama, nik, kpj, f1: f1, f2: f2 };
        btn.style.background = "#28a745";
        btn.innerHTML = "Success! ‚ú®";
        setTimeout(() => { btn.style.background = "var(--primary)"; btn.innerHTML = "Generate ‚ú®"; }, 1000);
    }

    function sendWA(id, directText = null) {
        let text = directText || document.getElementById(id).innerText;
        if(!text || text.trim() === "") return;
        if(tempCache && !directText) {
            saveHistory(tempCache.tg, tempCache.nama, tempCache.nik, tempCache.f1, tempCache.f2);
            tempCache = null; 
        }
        window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
    }

    function saveHistory(tg, nama, nik, f1, f2) {
        let history = JSON.parse(localStorage.getItem('jmo_history') || "[]");
        history.unshift({tg, nama, nik, f1, f2, timestamp: new Date().getTime()});
        localStorage.setItem('jmo_history', JSON.stringify(history.slice(0, 50)));
        renderHistory();
    }

    function renderHistory() {
        const list = document.getElementById('historyList');
        const searchTerm = document.getElementById('searchHistory').value.toLowerCase();
        let history = JSON.parse(localStorage.getItem('jmo_history') || "[]");
        let filtered = history.filter(item => item.nama.toLowerCase().includes(searchTerm) || item.nik.includes(searchTerm));
        if (filtered.length === 0) { list.innerHTML = "<p style='text-align:center; color:#888; font-size:12px;'>Kosong.</p>"; return; }
        list.innerHTML = filtered.map((item, index) => `
            <div class="history-item">
                <div class="history-item-header" onclick="toggleHistory(${index})">
                    <span><span class="badge-tg">TG ${item.tg}</span> ${item.nama.substring(0, 15)}</span>
                    <span class="time-ago">${timeAgo(item.timestamp)} ‚ñº</span>
                </div>
                <div id="his-content-${index}" class="history-content">
                    <button class="btn-wa-small" onclick="sendWA(null, \`${item.f1.replace(/`/g, '\\`').replace(/\n/g, '\\n')}\`)">Resend Format 1 üü¢</button>
                    <button class="btn-wa-small" onclick="sendWA(null, \`${item.f2.replace(/`/g, '\\`').replace(/\n/g, '\\n')}\`)">Resend Format 2 üü¢</button>
                    <pre>${item.f1}</pre>
                    <pre style="background: #fdfdfd; color: #333; border: 1px solid #ddd;">${item.f2}</pre>
                </div>
            </div>
        `).join('');
    }

    function toggleHistory(index) {
        const content = document.getElementById(`his-content-${index}`);
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
    }

    function clearHistory() { if(confirm("Hapus semua riwayat?")) { localStorage.removeItem('jmo_history'); renderHistory(); } }

    renderHistory();
    setInterval(renderHistory, 60000);
</script>
</body>
    </html>

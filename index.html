<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMO Generator Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>

        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .then(reg => console.log('Service Worker terdaftar!', reg))
            .catch(err => console.log('Gagal daftar Service Worker', err));
        });
      }

      const firebaseConfig = {
        apiKey: "AIzaSyAV5fZiGX-YygqUX0PZbkCbiQ-kt1b4HUw",
        authDomain: "jmo-gen.firebaseapp.com",
        databaseURL: "https://jmo-gen-default-rtdb.asia-southeast1.firebasedatabase.app/",
        projectId: "jmo-gen",
        storageBucket: "jmo-gen.firebasestorage.app",

      firebase.initializeApp(firebaseConfig);

    </script>
    
    <style>
        :root { 
            --primary: #007bff; --success: #25d366; --bg: #f0f2f5;
            --card: #ffffff; --text: #333; --dark-box: #1a1c23; --neon: #00ff41; 
        }

        @media (prefers-color-scheme: dark) {
            :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; }
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); padding: 10px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        
        #auth-screen { width: 100%; max-width: 400px; margin-top: 60px; background: var(--card); padding: 30px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        .auth-input { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 12px; border: 1px solid #ddd; box-sizing: border-box; background: var(--bg); color: var(--text); outline: none; }
        .auth-btn { width: 100%; padding: 14px; border: none; border-radius: 12px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .auth-link { margin-top: 15px; font-size: 13px; color: var(--primary); cursor: pointer; }

.sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 2001;
            top: 0;
            left: 0;
            background-color: var(--card);
            overflow-x: hidden;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 4px 0 10px rgba(0,0,0,0.2);
            padding-top: 40px;
        }
        .sidebar-content { padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .sidebar-user-info { font-size: 14px; font-weight: bold; color: var(--primary); border-bottom: 1px solid #ddd; padding-bottom: 15px; }
        .btn-off-side { background: #ff4757; color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; }
        
        .overlay-bg {
            display: none;
            position: fixed;
            width: 100%; height: 100%;
            top: 0; left: 0;
            background: rgba(0,0,0,0.3);
            z-index: 2000;
            backdrop-filter: blur(1.5px);
        }

        .header-row {
            display: flex;
            align-items: center;
            width: 100%;
            border-bottom: 2px solid var(--primary);
            margin-bottom: 15px;
            padding-bottom: 8px;
        }

        .openbtn { 
            font-size: 24px; 
            cursor: pointer; 
            color: var(--primary); 
            padding-right: 15px; 
            user-select: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container, .history-wrapper { 
            background: var(--card); 
            width: 100%; 
            max-width: 450px; 
            border-radius: 20px; 
            padding: 20px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.08); 
            box-sizing: border-box; 
        }

        .container { margin-top: 10px; margin-bottom: 20px; }

        h2 { flex-grow: 1; text-align: center; margin: 0; font-size: 1.1rem; padding-right: 39px; border-bottom: none; } 
        
        .sync-field { margin-bottom: 15px; display: flex; align-items: center; gap: 8px; font-weight: bold; font-size: 13px; }
        .sync-field input { padding: 5px; border-radius: 6px; border: 2px solid #ddd; width: 35px; text-align: center; background: var(--card); color: var(--primary); font-weight: bold; outline: none; font-size: 12px; }

        .template-select { padding: 3px 5px; border-radius: 6px; border: 1px solid #ddd; font-size: 10px; background: var(--card); color: var(--primary); font-weight: bold; outline: none; cursor: pointer; margin-right: auto; margin-left: 10px; max-width: 110px; }

        textarea { width: 100%; min-height: 100px; border-radius: 12px; border: 2px solid #ddd; padding: 12px; box-sizing: border-box; font-size: 14px; outline: none; background: var(--card); color: var(--text); margin-bottom: 15; resize: none; }
        .btn-gen { width: 100%; padding: 14px; border: none; border-radius: 12px; margin-bottom: 20px; cursor: pointer; font-weight: bold; color: white; background: var(--primary); text-transform: uppercase; }

        .output-container { margin-top: 15px; }
        .label-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
        .label { font-weight: bold; font-size: 10px; color: #888; text-transform: uppercase; }
        .btn-wa { border: none; padding: 5px 10px; border-radius: 6px; font-size: 9px; cursor: pointer; font-weight: bold; color: white; background: var(--success); }

        .editable-box { width: 100%; padding: 15px; border-radius: 12px; font-size: 13px; line-height: 1.5; border: 1px solid #444; min-height: 60px; white-space: pre-wrap; box-sizing: border-box; outline: none; }
        .out-dark { background: var(--dark-box); color: var(--neon); font-family: 'Consolas', monospace; }
        .out-light { background: #fdfdfd; color: #333; border: 1px solid #ddd; }

        .history-wrapper { border-top: 4px solid var(--primary); }
        .history-header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .search-box { width: 55%; padding: 6px 12px; border-radius: 15px; border: 1px solid #ccc; font-size: 11px; outline: none; margin-bottom: 15px; }
        
        /* Bagian Penambahan Scroll */
        .history-scroll-area {
            max-height: 320px; /* Tinggi sekitar 5 item riwayat */
            overflow-y: auto;
            padding-right: 5px;
        }
        .history-scroll-area::-webkit-scrollbar { width: 4px; }
        .history-scroll-area::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }

        .history-item { background: var(--card); border: 1px solid #ddd; border-radius: 10px; margin-bottom: 8px; overflow: hidden; }
        .history-item-header { background: #f8f9fa; padding: 10px; cursor: pointer; font-weight: bold; display: flex; justify-content: space-between; align-items: center; font-size: 12px; }
        
        @media (prefers-color-scheme: dark) {
            .history-item-header { background: #2d2d2d; border-bottom: 1px solid #444; }
        }

        .history-content { display: none; padding: 10px; font-size: 12px; border-top: 1px solid #eee; }
        .history-content pre { background: #f9f9f9; padding: 8px; border-radius: 5px; white-space: pre-wrap; margin: 8px 0; border: 1px solid #eee; font-size: 10px; color: #555; max-height: 120px; overflow-y: auto; }
        .btn-wa-small { width: 100%; border: none; padding: 6px; border-radius: 5px; font-size: 9px; cursor: pointer; font-weight: bold; color: white; background: var(--success); margin-bottom: 5px; }
        .btn-clear-all { background: #ff4d4d; color: white; border: none; padding: 5px 10px; border-radius: 6px; font-size: 10px; cursor: pointer; }
        .badge-tg { background: var(--primary); color: white; padding: 2px 5px; border-radius: 4px; font-size: 10px; margin-right: 5px; }
        .time-ago { font-size: 9px; color: #999; font-weight: normal; }
    </style>
</head>
<body>

<div id="auth-screen">
    <h2 id="auth-title">Login Generator Pro</h2>
    <input type="email" id="email" class="auth-input" placeholder="Email">
    <input type="password" id="pass" class="auth-input" placeholder="Password">
    <button class="auth-btn" id="main-auth-btn" onclick="handleAuth()">Login</button>
    <p class="auth-link" onclick="toggleAuth()" id="toggle-text">Belum punya akun? Daftar disini</p>
</div>

<div id="sideOverlay" class="overlay-bg" onclick="closeNav()"></div>
<div id="mySidebar" class="sidebar">
    <div class="sidebar-content">
        <div id="user-display-side" class="sidebar-user-info">User: -</div>
        <button class="btn-off-side" onclick="logout()">Logout</button>
    </div>
</div>

<div id="main-content" style="display: none; width: 100%; flex-direction: column; align-items: center;">
    <div class="container">
        <div class="header-row">
            <span class="openbtn" onclick="openNav()">‚ò∞</span>
            <h2>‚öíÔ∏è JMO Generator Pro ‚öíÔ∏è</h2>
        </div>

        <div class="sync-field">
            <span>Kode (TG):</span>
            <input type="text" id="noTG" value="01">
        </div>
        <textarea id="inputData" placeholder="Tempel Bahan di sini..." oninput="handleInput(this)"></textarea>
        <button id="genBtn" class="btn-gen" onclick="generate()">Generate ‚ú®</button>
        
        <div class="output-container">
            <div class="label-row">
                <span class="label">Format 1</span>
                <select id="selTemp" class="template-select" onchange="generate()">
                    <option value="ori">ü¶Ü Template</option>
                    <option value="1">üíé Template</option>
                    <option value="2">‚ú® Template</option>
                    <option value="3">ü™Ω Template</option>
                </select>
                <button class="btn-wa" onclick="sendWA('out1')">Send WA üü¢</button>
            </div>
            <div id="out1" class="editable-box out-dark" contenteditable="true"></div>
        </div>

        <div class="output-container">
            <div class="label-row"><span class="label">Format 2</span><button class="btn-wa" onclick="sendWA('out2')">Send WA üü¢</button></div>
            <div id="out2" class="editable-box out-light" contenteditable="true"></div>
        </div>
    </div>

    <div class="history-wrapper">
        <div class="history-header-top">
            <span style="font-weight:bold; color:var(--primary); font-size: 13px;">History</span>
            <button class="btn-clear-all" onclick="clearHistory()">Delete</button>
        </div>
        <input type="text" id="searchHistory" class="search-box" placeholder="Cari Nama/NIK..." onkeyup="renderHistory()">
        
        <div class="history-scroll-area">
            <div id="historyList"></div>
        </div>
    </div>
</div>

<script>
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("sideOverlay").style.display = "block";
    }
    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("sideOverlay").style.display = "none";
    }
    let isLogin = true;
    function toggleAuth() {
        isLogin = !isLogin;
        document.getElementById('auth-title').innerText = isLogin ? "Masuk JMO Pro" : "Daftar Akun";
        document.getElementById('main-auth-btn').innerText = isLogin ? "Login" : "Daftar";
        document.getElementById('toggle-text').innerText = isLogin ? "Belum punya akun? Daftar gratis" : "Sudah punya akun? Login";
    }
    function handleAuth() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;
        if(!email || !pass) return alert("Isi email dan password!");
        if(isLogin) { auth.signInWithEmailAndPassword(email, pass).catch(e => alert(e.message)); } 
        else { auth.createUserWithEmailAndPassword(email, pass).then(() => alert("Berhasil Daftar!")).catch(e => alert(e.message)); }
    }
    function logout() { closeNav(); auth.signOut(); }

    auth.onAuthStateChanged(user => {
        if(user) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
            document.getElementById('user-display-side').innerText = "User: " + user.email.split('@')[0];
            renderHistory();
        } else {
            document.getElementById('auth-screen').style.display = 'block';
            document.getElementById('main-content').style.display = 'none';
        }
    });

    let rawCache = { tg: "01", nama: "-", nik: "-" };

    function handleInput(el) {
        el.style.height = "auto";
        el.style.height = (el.scrollHeight) + "px";
        if (el.value.trim() === "") {
            document.getElementById('out1').innerText = "";
            document.getElementById('out2').innerText = "";
            rawCache = { tg: "01", nama: "-", nik: "-" };
        }
    }

    function formatTitik(val) {
        if(!val) return "0";
        let num = val.toString().replace(/\D/g, "");
        return num ? num.replace(/\B(?=(\d{3})+(?!\d))/g, ".") : "0";
    }

    function timeAgo(date) {
        const seconds = Math.floor((new Date() - new Date(date)) / 1000);
        if (seconds < 60) return "Baru saja";
        const minutes = Math.floor(seconds / 60);
        if (minutes < 60) return minutes + "m";
        const hours = Math.floor(minutes / 60);
        if (hours < 24) return hours + "j";
        return Math.floor(hours / 24) + "hr";
    }
    function generate() {
        const input = document.getElementById('inputData').value;
        const noTG = document.getElementById('noTG').value || "01";
        const sel = document.getElementById('selTemp').value;
        const btn = document.getElementById('genBtn');

        if (!input.trim()) return;

        let nama = "-", nik = "-", kpj = "-", thn = "-", kab = "-", kec = "-", kel = "-", lasik = "0", kartuRaw = "";
        const lines = input.split('\n');
        
        lines.forEach((line, index) => {
            let uLine = line.toUpperCase().trim();
            let content = line.includes(":") ? line.split(":")[1].trim() : line.trim();

            if (uLine.includes("NIK")) {
                nik = content.replace(/\D/g, "");
            } else if (line.trim().match(/^\d{16}$/)) {
                nik = line.trim();
            }

            if (uLine.includes("KPJ")) {
                kpj = content;
            } else if (line.trim().match(/^[A-Z0-9]{11}$/i)) {
                kpj = line.trim();
                if (nama === "-" && lines[index+1] && !lines[index+1].includes(":")) {
                    nama = lines[index+1].trim();
                }
            }

            if (uLine.startsWith("NAMA")) nama = content;
            if (uLine.includes("KABUPATEN") || uLine.includes("KOTA")) kab = content;
            if (uLine.includes("KECAMATAN")) kec = content;
            if (uLine.includes("KELURAHAN")) kel = content;

            if (uLine.includes("TTL") || uLine.includes("LAKI-LAKI") || uLine.includes("PEREMPUAN")) {
                let match = line.match(/\d{4}/);
                if (match) thn = match[0];
            }

            if (uLine.includes("SALDO JHT") || uLine.includes("SALDO LASIK") || uLine.includes("TOTAL SALDO")) {
                lasik = formatTitik(content);
            }

            if (uLine.includes("JUMLAH KARTU")) {
                kartuRaw = content.replace(/\D/g, "");
            }
        });

        let nikShort = (nik !== "-" && nik.length >= 4) ? nik.substring(0, 4) : nik;
        let kpjShort = (kpj !== "-" && kpj.length >= 4) ? kpj.substring(0, 4).toUpperCase() : kpj;
        let labelKartu = (kartuRaw !== "" && parseInt(kartuRaw) > 0) ? "SENSOR" : "TUNGGAL";

        rawCache = { tg: noTG, nama, nik };

        let f1 = "";
        if (sel === "ori") {
            f1 = `ü¶Üü¶¢ TG ${noTG} ü¶¢ü¶Ü\n\nKabupaten : ${kab}\nKecamatan : ${kec}\nKelurahan : ${kel}\n\n${nikShort}\n${kpjShort}\n${nama}\n${thn}\nPT. -\n\nSaldo JHT : Rp. ${lasik}\nTotal Saldo : Rp. ${lasik}\nJumlah Kartu : ${labelKartu}\n\nDPT ‚úÖ   JMO ‚úÖ`;
        } else if (sel === "1") {
            f1 = `üíé TG ${noTG} üíé \n\nüè¢ Kab : ${kab}\nüè¨ Kec : ${kec}\nüè´ Kel : ${kel}\nüÜî NIK : ${nikShort}\nüí≥ KPJ : ${kpjShort}\nüë´ Nama : ${nama}\nüìÜ Tanggal Lahir : ${thn}\nüè≠ Company : \n\nüí≤Saldo Utama : Rp. ${lasik}\nüí∞Total Saldo : Rp. ${lasik}\nüîçSensor : ${labelKartu}\n\nüéØ Terpercaya ‚úÖ JMO`;
        } else if (sel === "2") {
            f1 = `‚ú® TG ${noTG} ‚ú® \n\nNIK : ${nikShort}\nKPJ : ${kpjShort}\nNama : ${nama}\nTanggal Lahir : ${thn}\n\nKabupaten : ${kab}\nKecamatan : ${kec}\nKelurahan : ${kel}\n\nCompany : \nSaldo JHT : Rp. ${lasik}\nTotal Saldo : Rp. ${lasik}\nSensor : ${labelKartu}\n\nüéØ Terpercaya ‚úÖ JMO`;
        } else if (sel === "3") {
            f1 = `ü™Ω TG ${noTG} ü™Ω \n\nüìù\n‚òÖNama : ${nama}\n‚òÖNIK : ${nikShort}\n‚òÖKPJ : ${kpjShort}\n‚òÖTanggal Lahir : ${thn}\n‚òÖCompany : \nüí∏\n‚òÖSaldo Utama : Rp. ${lasik}\n‚òÖTotal Saldo : Rp. ${lasik}\n‚òÖJenis Kartu : ${labelKartu}\nüèòÔ∏è\n‚òÖKab : ${kab}\n‚òÖKec : ${kec}\n‚òÖKel : ${kel}\n\nüéØ Terpercaya ‚úÖ JMO`;
        }
        const f2 = `ü¶¢ü¶Ü TG ${noTG} ü¶Üü¶¢\n\nNama: ${nama}\nNIK: ${nik}\nNo. KPJ: ${kpj}\nEmail: \nPassword: Bebek123@ \n\nüñ• Admin OTP : 087778889609`;

document.getElementById('out1').innerText = f1;
        document.getElementById('out2').innerText = f2;

        btn.style.background = "#28a745";
        btn.innerHTML = "Success! ‚ú®";
        setTimeout(() => { btn.style.background = "var(--primary)"; btn.innerHTML = "Generate ‚ú®"; }, 1000);
    }

    function sendWA(id, directText = null) {
        let textToSend = directText || document.getElementById(id).innerText;
        if(!textToSend || textToSend.trim() === "") return;
        if (!directText) {
            const currentF1 = document.getElementById('out1').innerText;
            const currentF2 = document.getElementById('out2').innerText;
            saveHistory(rawCache.tg, rawCache.nama, rawCache.nik, currentF1, currentF2);
        }
        window.open(`https://wa.me/?text=${encodeURIComponent(textToSend)}`, '_blank');
    }

    function saveHistory(tg, nama, nik, f1, f2) {
        let history = JSON.parse(localStorage.getItem('jmo_history') || "[]");
        if (history.length > 0 && history[0].nik === nik) {
            history[0] = {tg, nama, nik, f1, f2, timestamp: new Date().getTime()};
        } else {
            history.unshift({tg, nama, nik, f1, f2, timestamp: new Date().getTime()});
        }
        localStorage.setItem('jmo_history', JSON.stringify(history.slice(0, 50)));
        renderHistory();
    }

    function renderHistory() {
        const list = document.getElementById('historyList');
        const searchTerm = document.getElementById('searchHistory').value.toLowerCase();
        let history = JSON.parse(localStorage.getItem('jmo_history') || "[]");
        let filtered = history.filter(item => (item.nama && item.nama.toLowerCase().includes(searchTerm)) || (item.nik && item.nik.includes(searchTerm)));
        if (filtered.length === 0) { list.innerHTML = "<p style='text-align:center; color:#888; font-size:12px;'>Kosong.</p>"; return; }
        list.innerHTML = filtered.map((item, index) => `
            <div class="history-item">
                <div class="history-item-header" onclick="toggleHistory(${index})">
                    <span><span class="badge-tg">TG ${item.tg}</span> ${item.nama.substring(0, 15)}</span>
                    <span class="time-ago">${timeAgo(item.timestamp)} ‚ñº</span>
                </div>
                <div id="his-content-${index}" class="history-content">
                    <button class="btn-wa-small" onclick="sendWA(null, \`${item.f1.replace(/`/g, '\\`').replace(/\n/g, '\\n').replace(/\r/g, '')}\`)">Resend Format 1 üü¢</button>
                    <button class="btn-wa-small" onclick="sendWA(null, \`${item.f2.replace(/`/g, '\\`').replace(/\n/g, '\\n').replace(/\r/g, '')}\`)">Resend Format 2 üü¢</button>
                    <pre>${item.f1}</pre>
                    <pre style="background: #fdfdfd; color: #333; border: 1px solid #ddd;">${item.f2}</pre>
                </div>
            </div>
        `).join('');
    }
function toggleHistory(index) {
        const content = document.getElementById(`his-content-${index}`);
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
    }

    function clearHistory() { if(confirm("Hapus semua riwayat?")) { localStorage.removeItem('jmo_history'); renderHistory(); } }

    renderHistory();
    setInterval(renderHistory, 60000);
</script>
</body>
</html>

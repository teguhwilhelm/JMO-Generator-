    function formatTitik(val) {
        if(!val) return "0";
        let num = val.toString().replace(/\D/g, "");

    }

    function timeAgo(date) {
        const seconds = Math.floor((new Date() - new Date(date)) / 1000);
        if (seconds < 60) return "Just now";
        const minutes = Math.floor(seconds / 60); if (minutes < 60) return minutes + "m";
        const hours = Math.floor(minutes / 60); if (hours < 24) return hours + "h";
        return Math.floor(hours / 24) + "d";

        else { history.unshift({tg, nama, nik, f1, f2, timestamp: new Date().getTime()}); }
        localStorage.setItem('jmo_history', JSON.stringify(history.slice(0, 50)));
        renderHistory();
    }

    function renderHistory() {
        const list = document.getElementById('historyList');
        const searchTerm = document.getElementById('searchHistory').value.toLowerCase();
        let history = JSON.parse(localStorage.getItem('jmo_history') || "[]");
        let filtered = history.filter(item => (item.nama && item.nama.toLowerCase().includes(searchTerm)) || (item.nik && item.nik.includes(searchTerm)));
        
        if (filtered.length === 0) { list.innerHTML = "<p style='text-align:center; color:#888; font-size:12px;'>Log Empty..</p>"; return; }
        
        list.innerHTML = filtered.map((item, index) => {
            const isSelected = selectedNIKs.includes(item.nik);
            return `
            <div class="history-item ${selectedNIKs.length > 0 ? 'selecting' : ''}" 
                 onmousedown="startPress('${item.nik}')" onmouseup="endPress()" onmouseleave="endPress()"
                 ontouchstart="startPress('${item.nik}')" ontouchend="endPress()">
                <div class="history-item-header" onclick="handleItemClick('${item.nik}', ${index})">
                    <div style="display:flex; align-items:center; flex-grow:1; pointer-events: none;">
                        <input type="checkbox" class="select-mode-check" ${isSelected ? 'checked' : ''}>
                        <span class="badge-tg">${item.tg}</span> 
                        <span>${item.nama.substring(0, 15)}</span>
                    </div>
                    <span class="time-ago">${timeAgo(item.timestamp)} ‚ñº</span>
                </div>
                <div id="his-content-${index}" class="history-content">
                    <button class="btn-wa-small" onclick="sendWA(null, \`${item.f1.replace(/`/g, '\\`').replace(/\n/g, '\\n')}\`)">Resend Format 1</button>
                    <button class="btn-wa-small" onclick="sendWA(null, \`${item.f2.replace(/`/g, '\\`').replace(/\n/g, '\\n')}\`)">Resend Format 2</button>
                    <pre>${item.f1}</pre>
                    <pre style="background: #fff; color: #333;">${item.f2}</pre>
                </div>
            </div>`;
        }).join('');
        updateDeleteButton();
    }

    function startPress(nik) {
        pressTimer = window.setTimeout(function() { 
            if (!selectedNIKs.includes(nik)) { selectedNIKs.push(nik); renderHistory(); }
        }, 700);
    }
    function endPress() { clearTimeout(pressTimer); }

    function handleItemClick(nik, index) {
        if (selectedNIKs.length > 0) {
            if (selectedNIKs.includes(nik)) { selectedNIKs = selectedNIKs.filter(id => id !== nik); } 
            else { selectedNIKs.push(nik); }
            renderHistory();
        } else { toggleHistory(index); }
    }

    function updateDeleteButton() {
        const btn = document.getElementById('btn-del-main');
        const label = document.getElementById('history-label');
        if (selectedNIKs.length > 0) {
            btn.innerText = `Delete (${selectedNIKs.length})`;
            btn.style.borderColor = "#ff1f1f"; btn.style.color = "#ff1f1f";
            label.innerText = "Selecting...";
        } else {
            btn.innerText = "Delete";
            btn.style.borderColor = "#ff1f1f"; btn.style.color = "#ff1f1f";
            label.innerText = "History";
        }
    }

    function handleMainDelete() {
        if (selectedNIKs.length > 0) {
            if(confirm(`Delete ${selectedNIKs.length} selected entries?`)) {
                let history = JSON.parse(localStorage.getItem('jmo_history') || "[]");
                let updated = history.filter(item => !selectedNIKs.includes(item.nik));
                localStorage.setItem('jmo_history', JSON.stringify(updated));
                selectedNIKs = [];
                renderHistory();
            }
        } else {
            if(confirm("Delete All Logs?")) { localStorage.removeItem('jmo_history'); renderHistory(); }
        }
    }

    function toggleHistory(index) {
        const content = document.getElementById(`his-content-${index}`);
        if(content) { content.style.display = content.style.display === 'block' ? 'none' : 'block'; }
    }

    renderHistory();
    setInterval(renderHistory, 60000);
</script>
</body>
</html>

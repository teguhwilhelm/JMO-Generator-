<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMO Generator Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <script>
      if ('service-worker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    </script>

    <style>
        :root { 
            --primary: #007bff; --success: #25d366; --bg: #f0f2f5;
            --card: #ffffff; --text: #333; --dark-box: #1a1c23; --neon: #00ff41; 
        }

        @media (prefers-color-scheme: dark) {
            :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; }
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); padding: 15px; display: flex; justify-content: center; margin: 0; }
        .container { background: var(--card); width: 100%; max-width: 450px; border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); box-sizing: border-box; margin-top: 10px; margin-bottom: 20px; }
        
        h2 { text-align: center; margin-top: 0; font-size: 1.2rem; border-bottom: 2px solid var(--primary); padding-bottom: 10px; margin-bottom: 20px; }
        
        .sync-field { margin-bottom: 15px; display: flex; align-items: center; gap: 8px; font-weight: bold; }
        .sync-field input { padding: 8px; border-radius: 8px; border: 2px solid #ddd; width: 60px; text-align: center; background: var(--card); color: var(--primary); font-weight: bold; outline: none; }

        textarea { 
            width: 100%; min-height: 100px; border-radius: 12px; border: 2px solid #ddd; 
            padding: 12px; box-sizing: border-box; font-size: 14px; outline: none; 
            background: var(--card); color: var(--text); margin-bottom: 15px; resize: none;
        }

        .btn-gen { width: 100%; padding: 15px; border: none; border-radius: 12px; margin-bottom: 20px; cursor: pointer; font-weight: bold; color: white; background: var(--primary); text-transform: uppercase; }
        .btn-success { background: #28a745 !important; }

        .output-container { margin-top: 15px; }
        .label-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .label { font-weight: bold; font-size: 11px; color: #888; text-transform: uppercase; }
        .btn-wa { border: none; padding: 10px 18px; border-radius: 8px; font-size: 12px; cursor: pointer; font-weight: bold; color: white; background: var(--success); }

        .editable-box { width: 100%; padding: 15px; border-radius: 12px; font-size: 13px; line-height: 1.5; border: 1px solid #444; min-height: 60px; white-space: pre-wrap; box-sizing: border-box; outline: none; }
        .out-dark { background: var(--dark-box); color: var(--neon); font-family: 'Consolas', monospace; }
        .out-light { background: #fdfdfd; color: #333; border: 1px solid #ddd; }

        /* Container History */
        .history-wrapper { 
            margin-top: 30px; 
            background: rgba(0,0,0,0.03); 
            padding: 15px; 
            border-radius: 15px; 
            border: 1px solid #ddd;
        }
        @media (prefers-color-scheme: dark) { .history-wrapper { background: rgba(255,255,255,0.05); border: 1px solid #444; } }

        .history-title { font-weight: bold; color: var(--primary); display: flex; justify-content: space-between; align-items: center; font-size: 14px; margin-bottom: 15px; }
        
        .history-item { background: var(--card); border: 1px solid #ddd; border-radius: 10px; margin-bottom: 10px; overflow: hidden; }
        .history-header { background: #f8f9fa; padding: 12px; cursor: pointer; font-weight: bold; display: flex; justify-content: space-between; align-items: center; font-size: 13px; }
        @media (prefers-color-scheme: dark) { .history-header { background: #2d2d2d; color: #eee; } }
        
        .history-content { display: none; padding: 12px; font-size: 12px; border-top: 1px solid #eee; }
        .history-content pre { background: #f9f9f9; padding: 8px; border-radius: 5px; white-space: pre-wrap; margin: 10px 0; border: 1px solid #eee; font-size: 10px; color: #555; }
        @media (prefers-color-scheme: dark) { .history-content pre { background: #1a1c23; color: #00ff41; border-color: #333; } }

        .btn-wa-small { width: 100%; border: none; padding: 8px; border-radius: 6px; font-size: 11px; cursor: pointer; font-weight: bold; color: white; background: var(--success); margin-bottom: 5px; }
        .btn-clear-all { background: #ff4d4d; color: white; border: none; padding: 5px 10px; border-radius: 6px; font-size: 10px; cursor: pointer; }
        .badge-tg { background: var(--primary); color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; margin-right: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>‚öíÔ∏è JMO Generator Pro</h2>
    
    <div class="sync-field">
        <span>Kode (TG):</span>
        <input type="text" id="noTG" value="01">
    </div>

    <textarea id="inputData" placeholder="Tempel data mentah..." oninput="autoExpand(this)"></textarea>
    <button id="genBtn" class="btn-gen" onclick="generate()">Generate ‚ú®</button>

    <div class="output-container">
        <div class="label-row"><span class="label">Format 1</span><button class="btn-wa" onclick="sendWA('out1')">Send WA üü¢</button></div>
        <div id="out1" class="editable-box out-dark" contenteditable="true"></div>
    </div>

    <div class="output-container">
        <div class="label-row"><span class="label">Format 2</span><button class="btn-wa" onclick="sendWA('out2')">Send WA üü¢</button></div>
        <div id="out2" class="editable-box out-light" contenteditable="true"></div>
    </div>

    <div class="history-wrapper">
        <div class="history-title">
            <span>RIWAYAT</span>
            <button class="btn-clear-all" onclick="clearHistory()">Hapus</button>
        </div>
        <div id="historyList"></div>
    </div>
</div>

<script>
    let tempCache = null;

    function autoExpand(el) {
        el.style.height = "auto";
        el.style.height = (el.scrollHeight) + "px";
    }

    function formatTitik(val) {
        if(!val) return "0";
        let num = val.replace(/\D/g, "");
        return num ? num.replace(/\B(?=(\d{3})+(?!\d))/g, ".") : "0";
    }

    function generate() {
        const input = document.getElementById('inputData').value;
        const noTG = document.getElementById('noTG').value || "01";
        const btn = document.getElementById('genBtn');

        if (!input.trim()) return alert("Tempel data dulu!");

        let nama = "-", nik = "-", kpj = "-", thn = "-", kab = "-", kec = "-", kel = "-", lasik = "0", kartuRaw = "";
        const lines = input.split('\n');
        
        lines.forEach(line => {
            let uLine = line.toUpperCase().trim();
            let content = line.includes(":") ? line.split(":")[1].trim() : line.split(/\t/).pop().trim();
            if (uLine.includes("NAMA")) nama = content;
            if (uLine.includes("NIK")) nik = content.replace(/\D/g, "");
            if (uLine.includes("KPJ")) kpj = content.replace(/\D/g, "");
            if (uLine.includes("KOTA") || uLine.includes("KABUPATEN")) kab = content;
            if (uLine.includes("KECAMATAN")) kec = content;
            if (uLine.includes("KELURAHAN")) kel = content;
            if (uLine.includes("TTL")) { let match = line.match(/\d{4}/); if (match) thn = match[0]; }
            if (uLine.includes("SALDO LASIK")) lasik = formatTitik(content);
            if (uLine.includes("JUMLAH KARTU")) kartuRaw = content.replace(/\D/g, "");
        });

        let statusKartu = (kartuRaw !== "" && parseInt(kartuRaw) > 0) ? "SENSOR" : "TUNGGAL";
        let nikPendek = (nik !== "-" && nik.length >= 4) ? nik.substring(0, 4) : nik;

        const f1 = `ü¶Üü¶¢ TG ${noTG} ü¶¢ü¶Ü\n\nKabupaten : ${kab}\nKecamatan : ${kec}\nKelurahan : ${kel}\n\n${nikPendek}\n${nama}\n${thn}\nPT. -\n\nSaldo JHT : Rp. ${lasik}\nTotal Saldo : Rp. ${lasik}\nJumlah Kartu : ${statusKartu}\n\nDPT ‚úÖ   JMO ‚úÖ`;
        const f2 = `ü¶¢ü¶Ü TG ${noTG} ü¶Ü\n\nNama: ${nama}\nNIK: ${nik}\nNo. KPJ: ${kpj}\nEmail: \nPassword: Bebek123@ \n\nüñ• Admin OTP : 087778889609`;

        document.getElementById('out1').innerText = f1;
        document.getElementById('out2').innerText = f2;

        // PERBAIKAN: Pastikan f1 dan f2 masuk ke cache
        tempCache = { tg: noTG, nama, nik, kpj, f1: f1, f2: f2 };
        
        btn.innerHTML = "Success! ‚ú®";
        setTimeout(() => { btn.innerHTML = "Generate ‚ú®"; }, 1000);
    }

    function sendWA(id, directText = null) {
        let text = directText;
        if(!text) text = document.getElementById(id).innerText;
        
        if(!text || text.trim() === "") return alert("Generate data dulu!");

        // SIMPAN SAAT KLIK WA (Ambil dari cache generate)
        if(tempCache && !directText) {
            saveHistory(tempCache.tg, tempCache.nama, tempCache.f1, tempCache.f2);
            tempCache = null; 
        }

        window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
    }

    function saveHistory(tg, nama, f1, f2) {
        let history = JSON.parse(localStorage.getItem('jmo_history') || "[]");
        history.unshift({tg, nama, f1, f2, date: new Date().toLocaleString('id-ID')});
        localStorage.setItem('jmo_history', JSON.stringify(history.slice(0, 50)));
        renderHistory();
    }

    function renderHistory() {
        const list = document.getElementById('historyList');
        let history = JSON.parse(localStorage.getItem('jmo_history') || "[]");
        
        if (history.length === 0) {
            list.innerHTML = "<p style='text-align:center; color:#888; font-size:12px;'>Belum ada riwayat.</p>";
            return;
        }

        list.innerHTML = history.map((item, index) => `
            <div class="history-item">
                <div class="history-header" onclick="toggleHistory(${index})">
                    <span><span class="badge-tg">TG ${item.tg}</span> ${item.nama.substring(0, 15)}</span>
                    <span>‚ñº</span>
                </div>
                <div id="his-content-${index}" class="history-content">
                    <button class="btn-wa-small" onclick="sendWA(null, \`${item.f1.replace(/`/g, '\\`').replace(/\n/g, '\\n')}\`)">Resend Format 1 üü¢</button>
                    <button class="btn-wa-small" onclick="sendWA(null, \`${item.f2.replace(/`/g, '\\`').replace(/\n/g, '\\n')}\`)">Resend Format 2 üü¢</button>
                    <div style="font-size: 10px; color: #888; margin-bottom: 5px;">Pratinjau Format 1:</div>
                    <pre>${item.f1}</pre>
                </div>
            </div>
        `).join('');
    }

    function toggleHistory(index) {
        const content = document.getElementById(`his-content-${index}`);
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
    }

    function clearHistory() { if(confirm("Hapus semua?")) { localStorage.removeItem('jmo_history'); renderHistory(); } }

    renderHistory();
</script>
</body>
</html>

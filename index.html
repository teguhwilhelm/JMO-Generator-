<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMO Generator Update - Fixed Button</title>
    
    <link rel="manifest" href="manifest.json">
    <script>
      if ('service-worker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    </script>

    <style>
        :root { --primary: #007bff; --success: #25d366; --dark: #1a1c23; --neon: #00ff41; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 20px; display: flex; justify-content: center; }
        .container { background: white; width: 100%; max-width: 450px; border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); box-sizing: border-box; }
        
        .sync-field { margin-bottom: 15px; display: flex; align-items: center; gap: 8px; font-weight: bold; font-size: 14px; }
        .sync-field input { padding: 6px; border-radius: 6px; border: 2px solid #ddd; width: 45px; text-align: center; outline: none; font-weight: bold; color: var(--primary); }

        textarea { 
            width: 100%; min-height: 80px; border-radius: 12px; border: 2px solid #ddd; 
            padding: 12px; box-sizing: border-box; font-size: 14px; outline: none; 
            resize: none; overflow: hidden; margin-bottom: 10px; display: block;
        }

        .btn-gen { width: 100%; padding: 14px; border: none; border-radius: 10px; margin-bottom: 20px; cursor: pointer; font-weight: bold; color: white; background: #007bff; text-transform: uppercase; }
        .btn-success { background: #28a745 !important; }

        .output-container { margin-top: 15px; }
        .label-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .label { font-weight: bold; font-size: 12px; color: #666; }
        .editable-box { width: 100%; padding: 15px; border-radius: 12px; font-size: 13px; line-height: 1.5; outline: none; border: 1px solid #ddd; min-height: 50px; white-space: pre-wrap; box-sizing: border-box; }
        .out-dark { background: var(--dark); color: var(--neon); font-family: 'Consolas', monospace; }
        .out-light { background: #ffffff; color: #333; }
        .btn-wa-small { background: var(--success); color: white; border: none; padding: 6px 12px; border-radius: 6px; font-size: 11px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; font-size: 1.1rem; margin-top:0;">‚öíÔ∏è JMO Generator Update ‚öíÔ∏è</h2>
    
    <div class="sync-field">
        <span>Kode (TG):</span>
        <input type="text" id="noTG" value="01">
    </div>

    <textarea id="inputData" placeholder="Tempel data mentah di sini..." oninput="handleInput(this)"></textarea>
    
    <button id="genBtn" class="btn-gen" onclick="generate()">Generate ‚ú®</button>

    <div class="output-container">
        <div class="label-row"><span class="label">Format 1</span><button class="btn-wa-small" onclick="sendWA('out1')">Send WA üü¢</button></div>
        <div id="out1" class="editable-box out-dark" contenteditable="true"></div>
    </div>

    <div class="output-container">
        <div class="label-row"><span class="label">Format 2</span><button class="btn-wa-small" onclick="sendWA('out2')">Send WA üü¢</button></div>
        <div id="out2" class="editable-box out-light" contenteditable="true"></div>
    </div>
</div>

<script>
    function handleInput(el) {
        el.style.height = "auto";
        el.style.height = (el.scrollHeight) + "px";

        if (el.value.trim() === "") {
            document.getElementById('out1').innerText = "";
            document.getElementById('out2').innerText = "";
            const btn = document.getElementById('genBtn');
            btn.classList.remove('btn-success');
            btn.innerHTML = "Generate ‚ú®";
        }
    }

    function formatTitik(val) {
        if(!val) return "0";
        let num = val.replace(/\D/g, "");
        return num ? num.replace(/\B(?=(\d{3})+(?!\d))/g, ".") : "0";
    }

    function generate() {
        const input = document.getElementById('inputData').value;
        const noTG = document.getElementById('noTG').value || "";
        const btn = document.getElementById('genBtn');

        if (!input.trim()) return alert("Tempel data terlebih dahulu!");

        let nama = "-", nik = "-", kpj = "-", thn = "-", kab = "-", kec = "-", kel = "-", lasik = "0", kartuRaw = "";

        const lines = input.split('\n');

        lines.forEach(line => {
            let uLine = line.toUpperCase().trim();
            let content = "";
            
            if (line.includes(":")) {
                content = line.split(":")[1].trim();
            } else {
                content = line.split(/\t/ || / {2,}/).pop().trim();
            }

            if (uLine.includes("NAMA")) nama = content;
            if (uLine.includes("NIK")) nik = content.replace(/\D/g, "");
            if (uLine.includes("KPJ")) kpj = content.replace(/\D/g, "");
            if (uLine.includes("KOTA") || uLine.includes("KABUPATEN")) kab = content;
            if (uLine.includes("KECAMATAN")) kec = content;
            if (uLine.includes("KELURAHAN")) kel = content;
            if (uLine.includes("TTL")) {
                let match = line.match(/\d{4}/);
                if (match) thn = match[0];
            }
            if (uLine.includes("SALDO LASIK")) lasik = formatTitik(content);
            if (uLine.includes("JUMLAH KARTU")) {
                kartuRaw = content.replace(/\D/g, "");
            }
        });

        let statusKartu = "TUNGGAL"; 
        if (kartuRaw !== "" && parseInt(kartuRaw) > 0) {
            statusKartu = "SENSOR";
        }

        let nikPendek = (nik !== "-" && nik.length >= 4) ? nik.substring(0, 4) : nik;

        const f1 = `ü¶Üü¶¢ TG ${noTG} ü¶¢ü¶Ü\n\nKabupaten : ${kab}\nKecamatan : ${kec}\nKelurahan : ${kel}\n\n${nikPendek}\n${nama}\n${thn}\nPT. -\n\nSaldo JHT : Rp. ${lasik}\nTotal Saldo : Rp. ${lasik}\nJumlah Kartu : ${statusKartu}\n\nDPT ‚úÖ   JMO ‚úÖ`;
        const f2 = `ü¶¢ü¶Ü TG ${noTG} ü¶Üü¶¢\n\nNama: ${nama}\nNIK: ${nik}\nNo. KPJ: ${kpj}\nEmail: \nPassword: Bebek123@ \n\nüñ• Admin OTP : 087778889609`;

        document.getElementById('out1').innerText = f1;
        document.getElementById('out2').innerText = f2;

        btn.classList.add('btn-success');
        btn.innerHTML = "Success ‚úÖ";
        setTimeout(() => {
            btn.classList.remove('btn-success');
            btn.innerHTML = "Generate ‚ú®";
        }, 800);
    }

    function sendWA(id) {
        const text = document.getElementById(id).innerText;
        if(!text) return alert("Generate data dulu!");
        window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
    }
</script>

</body>
</html>
